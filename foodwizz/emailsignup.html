<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Log In</title>
    <link rel="stylesheet" href="signupstyles.css">
</head>
<body>
    <div class="bg-container d-flex flex-row">
        <div class="bg-image">
            
        </div>
        <div class="log-in-card">
            <form action="" method="POST">
                <h1 class="login-card-heading">Sign Up</h1>
                <p class="login-card-text">First Name</p>
                <input type="text" name="usname" id="username" class="text-box">
                <p> </p>
                <p class="login-card-text">Last Name</p>
                <input type="text" name="pswdname" id="password" class="text-box">
                <p> </p>
                <p class="login-card-text">Email Id</p>
                <input type="email" name="emailid" id="emailidname" class="text-box">
                <p> </p>
                <p class="login-card-text">Password</p>
                <input type="password" name="pswd" id="password" class="text-box">
                <p> </p>
                <p class="login-card-text">Confirm Password</p>
                <input type="password" name="cpswd" id="cpassword" class="text-box">
                <div class="d-flex flex-row justify-content-center">
                    <button class="btn button" type="submit">Submit</button>
                </div>
                <p>Already have an account ?<a href="index.html"> Log In </a>now !</p>
            </form>
                <p class="center-text">OR</p>
                <div class="d-flex flex-row justify-content-center">
                    <a href="phsignup.html"><button class="btn phbutton">Sign up using phone number</button></a>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <button class="btn fbbutton">Sign up using facebook</button>
                </div>
            
        </div>
        
    </div>
</body>
</html>
